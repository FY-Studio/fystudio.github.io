<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FY Studio Resource</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary sticky-top rounded-bottom">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 fw-bold">
                <i class="bi bi-cloud-arrow-down-fill me-2"></i>FY Studio Resources
            </span>
            <div class="d-flex align-items-center">
                <button class="btn btn-sm btn-light me-2 rounded-pill" id="backBtn" title="Go Back">
                    <i class="bi bi-arrow-left"></i>
                </button>
                <button class="btn btn-sm btn-light me-2 rounded-pill" id="refreshBtn" title="Refresh">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
                <button class="btn btn-sm btn-success rounded-pill" id="downloadSelectedBtn" disabled>
                    <i class="bi bi-download me-1"></i>Download
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-2">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0" id="breadcrumb">
                <li class="breadcrumb-item"><a href="#" data-path=".">Root</a></li>
            </ol>
        </nav>
    </div>

    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-12">
                <div class="card rounded-3">
                    <div class="card-body p-0">
                        <div id="loading" class="text-center p-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2 text-muted">Loading file list...</p>
                        </div>

                        <div id="fileListContainer" style="display: none;">
                            <table class="table table-hover table-sm mb-0" id="fileTable">
                                <thead>
                                    <tr>
                                        <th width="30">
                                            <input type="checkbox" id="selectAllCheckbox">
                                        </th>
                                        <th width="40" class="text-center">Type</th>
                                        <th>Name</th>
                                        <th width="100" class="text-center">Size</th>
                                        <th width="80" class="text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="fileList">
                                </tbody>
                            </table>
                        </div>

                        <div id="emptyState" class="text-center p-5" style="display: none;">
                            <i class="bi bi-folder-x display-1 text-muted"></i>
                            <h5 class="text-muted">This folder is empty</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="contextMenu" class="context-menu">
        <div class="context-menu-item" id="menuDownload">
            <i class="bi bi-download me-2"></i>Download
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
